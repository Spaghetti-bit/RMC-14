  id: RMCPlatformTrench
  name: trench
  suffix: RMC
  description: Upheaved ground, looks deliberately dug up.
  components:
    - type: Corrodible
      timeToApply: 8
      structure: true
    - type: Sprite
      sprite: _RMC14/Structures/trenches.rsi
      state: trench
